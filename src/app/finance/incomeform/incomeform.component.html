<form [formGroup]="incomeForm" (ngSubmit)="onIncomeSubmit()">
    <div class="form-group">
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Income Name"
            [ngClass]="{ 'error': incomeForm.get('name')!.invalid && incomeForm.get('name')!.touched }" required>
    </div>
    <div class="form-group">
        <input type="text" id="description" formControlName="description" class="form-control"
            placeholder="Description for Income"
            [ngClass]="{ 'error': incomeForm.get('description')!.invalid && incomeForm.get('description')!.touched }"
            required>
    </div>
    <div class="form-group">
        <input type="text" id="value" formControlName="value" class="form-control" placeholder="Amount"
            [ngClass]="{ 'error': incomeForm.get('value')!.invalid && incomeForm.get('value')!.touched }" required>
    </div>
    <div class="form-group">
        <select id="category" formControlName="incomeType" class="form-control" placeholder="Category" [ngModel]="null"
            required>
            <option [ngValue]="null" [disabled]="true" selected>Select the Category</option>
            <option value="Salary">Salary</option>
            <option value="Gift">Gift</option>
            <option value="Reward">Reward</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <input type="date" id="dateOfIncome" formControlName="dateOfIncome" class="form-control"
            placeholder="Date of Income">
    </div>
    <div class="form-group">
        <select id="category" formControlName="modeOfIncome" class="form-control" placeholder="Mode of Income"
            [ngModel]="null" required>
            <option [ngValue]="null" [disabled]="true" selected>Select the Mode of Transaction</option>
            <option value="UPI">UPI</option>
            <option value="CASH">CASH</option>
            <option value="DEBIT CARD">Debit Card</option>
            <option value="CREDIT CARD">Credit Card </option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="incomeForm.invalid"
        *ngIf="record && record?.data">Update</button>
    <button *ngIf="!isUpdate" type="submit" class="btn btn-primary" [disabled]="incomeForm.invalid">Save</button>
    <button type="button" (click)="closeModal()" class="btn btn-primary mx-3">Close</button>
</form>
