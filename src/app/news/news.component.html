<button class="btn btn-primary" type="button" (click)="getNews()">
    Indian Express
</button>
<button class="btn btn-info" (click)="clear()">Clear</button>

<div *ngIf="news">
    <div *ngFor="let n of news.indianExpressHeadings">
        <div class="card">

            <div class="card-body">
                <p class="card-text">{{ n }}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            <div class="card-footer text-muted">
                2 days ago
            </div>
        </div>


    </div>
</div>


<div *ngIf="error">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        Unable to fetch records from server
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
